---
- hosts: webservers 
  become: True
  tasks:
    - name: Install packages
      yum:
        name: "docker"
        state: "present"
    - name: Start Docker server
      service:
        name: docker
        state: started
        enabled: True
    - name: Start Docker container
      create_containers: 1
       default_container_name: docker
       default_container_image: ubuntu
       default_container_command: sleep 1d
...
