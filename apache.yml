---
- hosts: webservers 
  become: True
  tasks:
    - name: Install packages
      yum:
        name: "docker"
        state: "present"
    - name: Start Docker server
      service:
        name: docker
        state: started
        enabled: True
    - name: pulling docker image
      docker_image:
           name: hello
           source: pull
    - name: creating a container
      docker_container:
           name: nagashree
           image: hello
           state: started
           detach: yes
...
